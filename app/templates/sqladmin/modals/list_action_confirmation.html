{% from 'i18n/macros.html' import tr %}
<div class="modal modal-blur fade" id="modal-confirmation-{{ custom_action }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{{ tr('button.cancel') }}"></button>
      <div class="modal-status bg-blue"></div>
      <div class="modal-body text-center py-4">
        <h3>{{ confirmation_message }}</h3>
        <div class="text-muted">{{ tr('modal.confirm_title') }}</div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col">
              <a href="#" class="btn w-100" data-bs-dismiss="modal">
                {{ tr('button.cancel') }}
              </a>
            </div>
            <div class="col">
              <a href="#" class="btn btn-blue w-100" id="action-custom-modal-{{ custom_action }}" data-url="{{ url }}">
                {{ tr('modal.confirm') }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
