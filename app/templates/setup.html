<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Первичная настройка — Bedolaga Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.5;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        main {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
        }
        h1 {
            font-size: 1.6rem;
            margin: 0 0 1rem;
            text-align: center;
        }
        p {
            margin: 0 0 1.5rem;
            color: #444;
            text-align: center;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            display: grid;
            gap: 0.4rem;
            font-weight: 600;
        }
        input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
        }
        input:focus {
            outline: none;
            border-color: #5c6ac4;
            box-shadow: 0 0 0 3px rgba(92, 106, 196, 0.1);
        }
        button {
            padding: 0.85rem;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #5c6ac4;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #4a57a6;
        }
        ul.errors {
            margin: 0 0 1rem;
            padding: 0.75rem 1rem;
            list-style: disc;
            background: #fde8e8;
            color: #b91c1c;
            border-radius: 8px;
        }
        @media (prefers-color-scheme: dark) {
            body { background: #0f172a; }
            main { background: #0b1120; color: #e2e8f0; }
            p { color: #cbd5f5; }
            input { background: #0f172a; color: #e2e8f0; border-color: #334155; }
            button { background: #6366f1; }
            button:hover { background: #4f46e5; }
            ul.errors { background: rgba(248, 113, 113, 0.15); color: #fca5a5; }
        }
    </style>
</head>
<body>
<main>
    <h1>Первый администратор</h1>
    <p>Создайте учётную запись администратора, чтобы открыть доступ к панели.</p>

    {% if errors %}
    <ul class="errors">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        <label>
            Электронная почта
            <input type="email" name="email" value="{{ form.email or '' }}" required autofocus>
        </label>
        <label>
            Имя и фамилия (необязательно)
            <input type="text" name="full_name" value="{{ form.full_name or '' }}">
        </label>
        <label>
            Пароль
            <input type="password" name="password" required minlength="8">
        </label>
        <label>
            Повторите пароль
            <input type="password" name="password_confirm" required minlength="8">
        </label>
        <button type="submit">Создать администратора</button>
    </form>
</main>
</body>
</html>
